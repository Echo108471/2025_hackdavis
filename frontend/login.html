<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <a href="index.html" class="logo-link">
          Aggie Alert
          <img src="images/logo.svg" class="logo-image" />
        </a>
      </div>
      <div class="navbar-right"><a href="register.html"><img src="images/human.svg" class="human-image" />Create Account</a></div>
    </nav>

    <main>
      <form class="login-form" id="loginForm">
        <h2>Login</h2>

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <div class="form-options">
          <label>
            <input type="checkbox" id="remember" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
    </main>

    <script type="module">
      import { loginUser } from "./api.js";
    
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
    
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        const result = await loginUser(email, password);
    
        if (result.ok && result.data.message === "Login successful") {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "/frontend/index.html"; // change to your destination
        } else {
          alert("Login failed: " + (result.data?.error || result.data?.message));
        }
      });
    </script>    
  </body>
</html>
