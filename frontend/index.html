<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggie Alert</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <a href="index.html" class="logo-link">
          Aggie Alert
          <img src="images/logo.svg" class="logo-image" />
        </a>
      </div>
      <div class="navbar-right"><a href="login.html"><img src="images/human.svg" class="human-image" />My Account</a></div>
    </nav>
    <main class="postings-container">
      <!-- Main content goes here -->
      <div class="group">
      <div class="toggle-group">
        <button class="toggle-btn" id="alertBtn">Alert</button>
        <button class="toggle-btn" id="disasterBtn">Disaster</button>
      </div>
      <div class="dropdown">
        <div class="sort-toggle" id="sortToggle">
          <img src="images/sort-10.svg" class="sort-icon" />
          <span>Sort By</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="sort-menu" id="sortMenu">
          <li data-value="newest">Newest Post</li>
          <li data-value="most_liked">Most Liked</li>
          <li data-value="oldest">Oldest Post</li>
        </ul>
      </div>
      
      
    </div>
        <div class="post">
          <h2>{{ report.title }}</h2>
          <p class="Time">üìÖ {{ report.time }}</p>
          <p class="Location-category">
            üìç {{ report.location }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; üìå {{ report.category }}
          </p>
          <p class="Description">{{ report.description }}</p>
          <a href="post.html">Read More</a>

          <div class="post-actions">
            <button class="like-btn">
              <img
                src="images/thumbs-up.svg"
                alt="Like"
                class="reaction-icon"
              />
              <span class="like-count">0</span>
            </button>

            <button class="dislike-btn">
              <img
                src="images/thumbs-down.svg"
                alt="Dislike"
                class="reaction-icon"
              />
              <span class="dislike-count">0</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <a href="report.html">
      <button class="alert-button">
        <img src="images/logo.svg" class="alert-icon" />
      </button>
    </a>

    <!-- Optional JavaScript -->
    <script type="module" src="index.js"></script>
    <script>
      const alertBtn = document.getElementById("alertBtn");
      const disasterBtn = document.getElementById("disasterBtn");
      const current = window.location.pathname;
    
      // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÏóê Îî∞Îùº ÌôúÏÑ± Î≤ÑÌäº ÏÑ§Ï†ï
      if (current.includes("disaster")) {
        disasterBtn.classList.add("active");
      } else {
        alertBtn.classList.add("active");
      }
    
      // ÌÅ¥Î¶≠ Ïãú ÌéòÏù¥ÏßÄ Ïù¥Îèô
      alertBtn.onclick = () => {
        if (!current.includes("index")) window.location.href = "index.html";
      };
    
      disasterBtn.onclick = () => {
        if (!current.includes("disaster")) window.location.href = "disaster.html";
      };

      const sortToggle = document.getElementById("sortToggle");
      const sortMenu = document.getElementById("sortMenu");

      sortToggle.addEventListener("click", () => {
      sortMenu.classList.toggle("show");
      });

      sortMenu.addEventListener("click", (e) => {
      const value = e.target.getAttribute("data-value");
      if (value) {
      console.log("Ï†ïÎ†¨ Í∏∞Ï§Ä:", value);
      sortMenu.classList.remove("show");
      }
      });

    </script>
    
  </body>
</html>
