  <main>

    <section id="report-detail" class="report-detail">
      <h2>Loading title‚Ä¶</h2>
      <p><strong>Time:</strong> ‚Äì</p>
      <p><strong>Location:</strong> ‚Äì</p>
      <p><strong>Category:</strong> ‚Äì</p>
      <p><strong>Description:</strong><br>Loading description‚Ä¶</p>

      <div class="post-actions">
        <button class="like-btn">üëç Like <span class="like-count">0</span></button>
        <button class="dislike-btn">üëé Dislike <span class="dislike-count">0</span></button>
      </div>

      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-input">
          <textarea id="commentBox" placeholder="Write a comment‚Ä¶" rows="3"></textarea>
          <button id="dummySubmitBtn">Submit</button>
        </div>
        <ul id="commentList">
          <li><strong>demo@user.com</strong>: Example comment (remove when real data loads)</li>
        </ul>
      </div>
    </section>
  </main>

  <script type="module" src="post.js"></script>

  <script>
    /*  This block lets you test comments immediately‚Äî
        once post.js replaces the section it no longer runs.
    */
    const currentUserEmail = "akjekjie@gmail.com";

    document.getElementById("dummySubmitBtn").addEventListener("click", () => {
      const box = document.getElementById("commentBox");
      const text = box.value.trim();
      if (!text) return alert("Please enter a comment.");
      const li = document.createElement("li");
      li.innerHTML = `<strong>${currentUserEmail}</strong>: ${text}`;
      document.getElementById("commentList").appendChild(li);
      box.value = "";
    });
  </script>
</body>
    <main>

        <!-- Filled by JavaScript -->
      </section>
    </main>
