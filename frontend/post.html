<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Report Details</title>
    <link rel="stylesheet" href="post.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center"><a href="index.html">Aggie Alert</a></div>
        <div class="navbar-right"><a href="#">My Account</a></div>
    </nav>

<main>
    <section class="report-detail">
        <h2>{{ report.title }}</h2>
        
        <p><strong>Time:</strong> {{ report.time }}</p>
        <p><strong>Location:</strong> {{ report.location }}</p>
        <p><strong>Category:</strong> {{ report.category }}</p>
        <p><strong>Description:</strong><br>{{ report.description }}</p>
        
        {% if report.photo %}
        <div>
            <strong>Uploaded Photo:</strong><br>
            <img src="{{ url_for('static', filename=report.photo) }}" alt="photo" style="max-width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top: 10px;" />
        </div>
        {% endif %}
        <div class="post-actions">
            <button class="like-btn">üëç Like <span class="like-count">0</span></button>
            <button class="dislike-btn">üëé Dislike <span class="dislike-count">0</span></button>
        </div>
    </section>
</main>
</body>
</html>
