<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Details</title>
  <link rel="stylesheet" href="post.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="navbar-center">
      <a href="index.html" class="logo-link">
        Aggie Alert
        <img src="images/logo.svg" class="logo-image" />
      </a>
    </div>
    <div class="navbar-right"><a href="login.html">ðŸ‘¤ My Account</a></div>
  </nav>

  <main>
    <section id="report-detail" class="report-detail">
      <h2>Loading Report Title...</h2>
      <p><strong>Time:</strong> --</p>
      <p><strong>Location:</strong> --</p>
      <p><strong>Category:</strong> --</p>
      <p><strong>Description:</strong><br />Loading description...</p>

      <div>
        <strong>Uploaded Photo:</strong><br />
        <img
          src="images/placeholder.jpg"
          alt="loading"
          class="detail-image"
        />
      </div>

      <div class="post-actions">
        <button class="like-btn">
          <img src="images/thumbs-up.svg" alt="Like" class="reaction-icon" />
          Like <span class="like-count">0</span>
        </button>

        <button class="dislike-btn">
          <img src="images/thumbs-down.svg" alt="Dislike" class="reaction-icon" />
          Dislike <span class="dislike-count">0</span>
        </button>
      </div>

      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-input">
          <textarea
            id="commentBox"
            placeholder="Write a comment..."
            rows="3"
          ></textarea>
          <button onclick="submitComment()">Submit</button>
        </div>
        <ul id="commentList">
          <li><strong>demo@user.com</strong>: This is a placeholder comment.</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- JS that will replace the static content on load -->
  <script type="module" src="post.js"></script>

  <!-- Dummy comment logic for testing -->
  <script>
    const currentUserEmail = "akjekjie@gmail.com";

    function submitComment() {
      const comment = document.getElementById("commentBox").value.trim();
      if (!comment) {
        alert("Please enter a comment.");
        return;
      }

      const list = document.getElementById("commentList");
      const item = document.createElement("li");
      item.innerHTML = `<strong>${currentUserEmail}</strong>: ${comment}`;
      list.appendChild(item);
      document.getElementById("commentBox").value = "";
    }
  </script>
</body>
</html>
