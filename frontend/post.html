<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Details</title>
    <link rel="stylesheet" href="post.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <a href="index.html" class="logo-link">
          Aggie Alert
          <img src="images/logo.svg" class="logo-image" />
        </a>
      </div>
      <div class="navbar-right"><a href="#">My Account</a></div>
    </nav>

    <main>
      <section id="report-detail" class="report-detail">
        <!-- Filled by JavaScript -->
        <div class="comment-section">
          <h3>Comments</h3>

          <div class="comment-input">
            <textarea
              id="commentBox"
              placeholder="Write a comment..."
              rows="3"
            ></textarea>
            <button onclick="submitComment()">Submit</button>
          </div>

          <ul id="commentList"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="post.js"></script>
    <script>
      //dummy data
      const currentUserEmail = "akjekjie@gmail.com";

      function submitComment() {
        const comment = document.getElementById("commentBox").value.trim();

        if (!comment) {
          alert("Please enter a comment.");
          return;
        }

        const list = document.getElementById("commentList");
        const item = document.createElement("li");
        item.innerHTML = `<strong>${currentUserEmail}</strong>: ${comment}`;
        list.appendChild(item);

        document.getElementById("commentBox").value = "";
      }
    </script>
  </body>
</html>
